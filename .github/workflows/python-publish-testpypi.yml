name: Publish Python Package - TestPyPI
# This workflow will upload a TestPyPI Python Package using Twine on demand (dispatch)

on: [ workflow_dispatch ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Build Package
        run: python3 -m build

      - name: Publish Test Package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

  test:
    if: success()
    needs: [ deploy ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10.x'

      - name: Install Remote Package
        run: |
          scanoss_version=$(python ./version.py)
          pip install -r requirements.txt
          echo "Install TestPyPI scanoss-winnowing ${scanoss_version}..."
          pip install -i https://test.pypi.org/simple/ --upgrade scanoss-winnowing
          pip install --upgrade scanoss

      - name: Run Tests
        run: |
          which scanoss-py
          scanoss-py version
          scanoss-py wfp src > fingers.wfp
          file_count=$(cat fingers.wfp | grep '"file=":' | wc -l)
          echo "File Count: $file_count"
          if [[ $file_count -lt 1 ]]; then
            echo "Error: Fingerprint test did not produce any results. Failing"
            exit 1
          fi
